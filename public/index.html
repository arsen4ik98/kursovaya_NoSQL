    <h2>Маршрутки</h2>
    
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>возраст</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
  
    <script>
        // Получение всех пользователей
        function GetUsers() {
            $.ajax({
                url: "/Routen_Avto",
                type: "GET",
                contentType: "application/json",
                success: function (Routen_Avto) {
                    var rows = "";
                    
                    $.each(Routen_Avto, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                        
                    })
                    $("table tbody").append(rows);
                 }

                 
            });
            
            var row = function (user) {
            return "<tr data-rowid='" + user._id + "'><td>" + user._id + "</td>" +
                "<td>" + user.naimmarshrut+ "</td>  <td>" + user.perevozchik + "</td><td>" + user.putisled + "</td><td>" + user.title + "</td>" + 
                   "<td><a class='editLink' data-id='" + user._id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + user._id + "'>Удалить</a></td></tr>"
        }
        
        }
        GetUsers();
