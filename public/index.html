<div id="page">

    <div id="content">
    <p>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>возраст</th></tr></thead>
    
  
    <script>
        // Получение всех пользователей
        function GetUsers() {
            $.ajax({
                url: "/Routen_Avto",
                type: "GET",
                contentType: "application/json",
                success: function (Routen_Avto) {
                    var rows = "";
                    
                    $.each(Routen_Avto, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                        
                    })
                    $("table").append(rows);
                 }

                 
            });
            
            var row = function (user) {
            return "<tr data-rowid='"  + user.naimmarshrut+ "</td>  <td>" + user.perevozchik + "</td><td>" + user.putisled + "</td><td>" + user.title + "</td></tr>"
        }
        
        }
        GetUsers();
        
    </script>
    </table>
    
</p>
</div>


</div>
